apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux
spec:
  interval: 1h
  chart:
    spec:
      chart: cert-manager
      version: v1.13.3
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      interval: 1h
  releaseName: cert-manager
  targetNamespace: cert-manager
  storageNamespace: cert-manager
  values:
    global:
      leaderElection:
        namespace: cert-manager
    installCRDs: true
    extraArgs:
      - --enable-certificate-owner-ref=true
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    prometheus:
      enabled: false
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
    webhook:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
    cainjector:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
    startupapicheck:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
