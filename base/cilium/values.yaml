k8sServiceHost: localhost
k8sServicePort: 7445
rollOutCiliumPods: true
securityContext:
  privileged: false
  seLinuxOptions:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
enableXTSocketFallback: false
hubble:
  relay:
    enabled: true
    rollOutPods: true
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
ipam:
  mode: kubernetes
kubeProxyReplacement: strict
localRedirectPolicy: true
operator:
  replicas: 1
  rollOutPods: true
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
