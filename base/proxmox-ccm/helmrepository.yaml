  name: ${proxmox_ccm_name}
  namespace: flux
spec:
  interval: 1h
  url: https://github.com/sergelogvinov/proxmox-cloud-controller-manager
  ref:
    branch: main
  ignore: |-
    # exclude all
    /*
    # include charts directory
    !/charts/